<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-pic.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Zachary Hunter</span>
            <span class="job">FullStack Web Dev</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4367b2" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: #E1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1DA1F2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            </div>
        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Subscribe</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">75K</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>                
                <span class="number">65K</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i> 
                <span class="number">45K</span>           
            </div>
        </div>
    </div>
    
</body>
</html>
